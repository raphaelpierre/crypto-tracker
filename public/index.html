<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoPunk Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-HFM2LRSKPJ"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-HFM2LRSKPJ');
</script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <h1 class="neon-text">CryptoPunk Tracker</h1>
                <div class="market-pulse">
                    <span class="pulse-dot"></span>
                    <span>MARKET LIVE</span>
                </div>
            </div>
            <div class="header-right">
                <div class="auth-buttons" id="authButtons">
                    <button id="loginBtn" class="cyber-button">Login</button>
                    <button id="signupBtn" class="cyber-button">Sign Up</button>
                </div>
                <div class="user-info" id="userInfo" style="display: none;">
                    <span id="userEmail" class="neon-text"></span>
                    <button id="logoutBtn" class="cyber-button">Logout</button>
                </div>
            </div>
        </header>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search cryptocurrency..." class="cyber-input">
        </div>

        <div class="grid-container">
            <div class="stats-panel">
                <div class="stat-box">
                    <h3>Market Cap</h3>
                    <p id="marketCap">Loading...</p>
                </div>
                <div class="stat-box">
                    <h3>24h Volume</h3>
                    <p id="volume">Loading...</p>
                </div>
            </div>

            <div class="crypto-grid" id="cryptoGrid">
                <!-- Crypto cards will be inserted here -->
            </div>
        </div>
    </div>

    <template id="crypto-card-template">
        <div class="crypto-card">
            <div class="card-header">
                <h2 class="symbol"></h2>
                <div class="price neon-text"></div>
            </div>
            <div class="card-body">
                <div class="change"></div>
                <div class="volume">24h Vol: <span></span></div>
            </div>
            <div class="card-footer">
                <div class="high">H: <span></span></div>
                <div class="low">L: <span></span></div>
            </div>
        </div>
    </template>

    <!-- Detailed View Modal -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="modal-header">
                <h2 class="coin-title neon-text"></h2>
                <div class="price-info">
                    <span id="detailPrice" class="neon-text"></span>
                    <span id="detailChange"></span>
                </div>
            </div>
            <div class="modal-body">
                <div class="chart-container">
                    <div id="priceChart"></div>
                    <div class="time-controls">
                        <button class="time-btn active" data-interval="1h">1H</button>
                        <button class="time-btn" data-interval="4h">4H</button>
                        <button class="time-btn" data-interval="1d">1D</button>
                        <button class="time-btn" data-interval="1w">1W</button>
                    </div>
                </div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <label>24h High</label>
                        <span id="detailHigh"></span>
                    </div>
                    <div class="stat-item">
                        <label>24h Low</label>
                        <span id="detailLow"></span>
                    </div>
                    <div class="stat-item">
                        <label>Volume</label>
                        <span id="detailVolume"></span>
                    </div>
                    <div class="stat-item">
                        <label>Quote Volume</label>
                        <span id="detailQuoteVolume"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Auth Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="auth-container">
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">Login</button>
                    <button class="auth-tab" data-tab="signup">Sign Up</button>
                </div>
                
                <form id="loginForm" class="auth-form active">
                    <input type="email" id="loginEmail" class="cyber-input" placeholder="Email" required>
                    <input type="password" id="loginPassword" class="cyber-input" placeholder="Password" required>
                    <button type="submit" class="cyber-button">Login</button>
                </form>
                
                <form id="signupForm" class="auth-form">
                    <input type="email" id="signupEmail" class="cyber-input" placeholder="Email" required>
                    <input type="password" id="signupPassword" class="cyber-input" placeholder="Password" required>
                    <button type="submit" class="cyber-button">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
